    lat = 50.04833416020135
    lon = -5.175989171246932
    // 101 m ASL, + half the antenna diameter.
    alt = 114
    role = trx
    Antenna {
      TechLevel = 3
      RFBand = C
      // See Telstar I, vol. 4, p. 2233.
      referenceGain = 55.6
      referenceFrequency = 4768
      TxPower = 67  // 5 kW.
      // See Telstar I, vol. 4, p. 2235.
      AMWTemp = 55
    }
  }
  station {
    name = raisting
    objectName = Erdfunkstelle Raisting
    // Radom.
    lat = 47.9022569624048
    lon = 11.115787914424002
    // 566 m ASL, + 27 m above the ground.
    alt = 593
    role = trx
    Antenna {
      TechLevel = 3
      RFBand = C
      antennaDiameter = 25
      TxPower = 63
    }
  }
  connection {
    name = andover_pleumeur_bodou_1_tv
    tx = andover
    rx = pleumeur_bodou
    latency = 60
    rate = 1.4e6
    window = 30
  }
  connection {
    name = pleumeur_bodou_andover_1_tv
    tx = pleumeur_bodou
    rx = andover
    latency = 60
    rate = 1.4e6
    window = 30
